# Spring环境配置
spring:
  # 应用名称
  application:
    name: gateway
  # 激活的配置文件
  profiles:
    active: dev
  # 主配置项，允许覆盖bean定义
  main:
    allow-bean-definition-overriding: true
#    web-application-type: reactive
  # 云服务配置
  cloud:
    # Nacos服务发现与配置中心地址
    nacos:
      discovery:
        # Nacos服务器地址
        server-addr: 192.168.85.129:8848
        # 指定命名空间名
        namespace: ff22ea3c-3c52-4537-9656-2e52fc5b15a4
        group: DEFAULT_GROUP
      config:
        # Nacos服务器地址
        server-addr: 192.168.85.129:8848
        # 指定命名空间名
        namespace: ff22ea3c-3c52-4537-9656-2e52fc5b15a4
        group: DEFAULT_GROUP
        # 配置前缀
        prefix: ${spring.application.name}
        # 文件扩展名
        file-extension: yaml
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: '*' #对外暴露actuator所有监控指标，便于监控系统收集跟踪
# knife4j 网关聚合
knife4j:
  gateway:
    enabled: true
    # 指定服务发现的模式聚合微服务文档，并且是默认 default 分组
    strategy: discover
    discover:
      # OpenAPI 3.0 规范
      version: openapi3
      enabled: true
